
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Книгарня</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Онлайн Книгарня</h1>
        <div id="authButtons">
        <button id="loginBtn" class="action-button">Увійти</button>
        <button id="registerBtn" class="action-button">Реєстрація</button>
    </div>
    </header>
  
<div id="userAccount" class="user-account">
        Вітаємо, <span id="userName">Користувач</span>!
    </div>

    <!-- Модальне вікно входу -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Увійти</h2>
            <form id="loginForm">
                <label for="loginEmail">Електронна пошта:</label>
                <input type="email" id="loginEmail" placeholder="Введіть вашу пошту" required>
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" placeholder="Введіть ваш пароль" required>
                <button type="submit">Увійти</button>
            </form>
        </div>
    </div>

    <!-- Модальне вікно реєстрації -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Реєстрація</h2>
            <form id="registerForm">
                <label for="registerName">Ім'я:</label>
                <input type="text" id="registerName" placeholder="Введіть ваше ім'я" required>
                <label for="registerEmail">Електронна пошта:</label>
                <input type="email" id="registerEmail" placeholder="Введіть вашу пошту" required>
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" placeholder="Створіть пароль" required>
                <button type="submit">Реєстрація</button>
            </form>
        </div>
    </div>
<div class="search-container">
    <form class="search-form" action="#" method="GET">
        <input type="text" name="search" placeholder="Шукати книги..." />
        <button type="submit">Пошук</button>
    </form>
</div>
<!-- Фільтр за жанром -->
<div class="genre-filter-container">
    <label for="genre-select" class="filter-label">Фільтрувати за жанром:</label>
    <select id="genre-select" class="genre-select">
        <option value="">Вибрати жанр</option>
        <option value="fiction">Художня література</option>
        <option value="science">Наукова література</option>
        <option value="history">Історія</option>
        <option value="fantasy">Фентезі</option>
        <option value="mystery">Детективи</option>
        <option value="romance">Романтика</option>
    </select>
</div>


<div id="book-list" class="book-list">

</div>


   <!-- Додайте соціальні іконки в футер -->
<footer>
    <p>&copy; 2024 Онлайн Книгарня</p>
   
</footer>


    <script src="script.js"></script>
</body>
</html>
